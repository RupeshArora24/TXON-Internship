<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
      
    </script>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c">
              <table>
                <tr>
                    <td class="one" type="button">1</td>
                    <td class="two" type="button">2</td>
                    <td class="three" type="button">3</td>
                    <td class="plus" type="button">+</td>
                </tr>
                <tr>
                    <td class="four" type="button">4</td>
                    <td class="five" type="button">5</td>
                    <td class="six" type="button">6</td>
                    <td class="minus" type="button">-</td>
                </tr>
                <tr>
                    <td class="seven" type="button">7</td>
                    <td class="eight" type="button">8</td>
                    <td class="nine" type="button">9</td>
                    <td class="multiply" type="button">*</td>
                </tr>
                <tr>
                    <td colspan="2" class="zero" type="button">0</td>
                    <td class="clear" type="button">C</td>
                    <td class="devide" type="button">/</td>
              </table>
            </div>
        </div>
          
    </div>

</body>
</html>
